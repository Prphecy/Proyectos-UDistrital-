<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Paciente</title>
  </head>
  <body id="body" class="text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">JsonWeb</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="doctor.html">Doctor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Paciente</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <h3 class="p-4 text-center">Formulario Paciente</h3>
    <form id="formPaciente">
      <div class="mb-3">
        <label for="primerNombre" class="form-label">Primer Nombre</label>
        <input
          type="text"
          class="form-control"
          id="primerNombre"
          name="primerNombre"
          required
        />
        <div class="form-text">Escribe tu primer nombre</div>
      </div>
      <div class="mb-3">
        <label for="segundoNombre" class="form-label">Segundo Nombre</label>
        <input
          type="text"
          class="form-control"
          id="segundoNombre"
          name="segundoNombre"
        />
        <div class="form-text">Escribe tu segundo nombre</div>
      </div>
      <div class="mb-3">
        <label for="primerApellido" class="form-label">Primer Apellido</label>
        <input
          type="text"
          class="form-control"
          id="primerApellido"
          name="primerApellido"
          required
        />
        <div class="form-text">Escribe tu primer apellido</div>
      </div>
      <div class="mb-3">
        <label for="segundoApellido" class="form-label">Segundo Apellido</label>
        <input
          type="text"
          class="form-control"
          id="segundoApellido"
          name="segundoApellido"
        />
        <div class="form-text">Escribe tu segundo apellido</div>
      </div>
      <div class="mb-3">
        <label for="cedula" class="form-label">Cédula</label>
        <input
          type="text"
          class="form-control"
          id="cedula"
          name="cedula"
          required
        />
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input
          type="number"
          class="form-control"
          id="edad"
          name="edad"
          required
        />
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="input" class="form-control" id="telefono" name="telefono" />
      </div>
      <div class="mb-3">
        <label for="disabledSelect" class="form-label">Especialidad</label>
        <select id="especialidad" class="form-select" name="especialidad" required>
          <option value="seleccionar">Seleccionar</option>
          <option value="medicinaGeneral">Medicina general</option>
          <option value="cardiologia">Cardiología</option>
          <option value="medicinaInterna">Medicina interna</option>
          <option value="dermatologia">Dermatología</option>
          <option value="rehabilitación">Rehabilitación física</option>
          <option value="psicologia">Psicologia</option>
          <option value="odontologia">Odontología</option>
          <option value="radiologia">Radiología</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <table id="tabla" class="p-4"></table>
    <script src="../js/index.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
